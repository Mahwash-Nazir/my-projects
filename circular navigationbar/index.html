<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>circular navigation bar</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <input type="checkbox" class="toggle" id="menu">
            <label class='style' for='menu'>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <a href="#" class="tab">
                <p><i class="fa fa-home"></i></p>
                <span>home</span>
            </a>
            <a href="#" class="tab">
                <p><i class="fa fa-users"></i></p>
                <span>about</span>
            </a>
            <a href="#" class="tab">
                <p><i class="fa fa-folder-open"></i></p>
                <span>portfolio</span>
            </a>
            <a href="#" class="tab">
                <p><i class="fa fa-shopping-bag"></i></p>
                <span>services</span>
            </a>
            <a href="#" class="tab">
                <p><i class="fa fa-book"></i></p>
                <span>blog</span>
            </a>
            <a href="#" class="tab">
                <p><i class="fa fa-comments"></i></p>
                <span>contact</span>
            </a>
        </div>
    </div>
</body>

</html>
